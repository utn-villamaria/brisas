<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="estiloNieto.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

<body ng-app="brisas"> <ion-pane>

        <h1 class="title">CIERRE DE CAJA</h1>

            <div class="item item-divider">

            </div>

                <i class="ion-social-usd"></i>
            </div>
        </div>

    </ion-content>

        <ion-footer-bar class="bar-balanced">

                <div  class="button-bar ">

                    <button class="button ion-calculator item-icon-right button-positive Oncenormal "> Calcular Caja</button>

                    <button class="button ion-android-done item-icon-right button-balanced Oncenormal ">Confirmar</button>

                </div>

        </ion-footer-bar>

            </body>
