<ion-view>
  <ion-content>
    {{vm.vuelto}}
    <span ng-repeat="vuelto in vm.vuelto">
      <img ng-class="{moneda:vuelto.esMoneda, billete: !vuelto.esMoneda}" class="img-responsive" src="{{vuelto.imagen}}">
    </span>
  </ion-content>
</ion-view>
<ion-footer-bar class="bar-positive">
  <h1 class="title"></h1>
  <button class="button" ng-click="vm.finDeVenta()">Fin de venta</button>
</ion-footer-bar>
